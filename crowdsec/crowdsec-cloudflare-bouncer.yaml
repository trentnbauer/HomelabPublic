crowdsec_lapi_url: "http://crowdsec:8080/"
crowdsec_lapi_key: ${API_KEY}
crowdsec_update_frequency: 10s
include_scenarios_containing: []
exclude_scenarios_containing: []
only_include_decisions_from: ["cscli", "crowdsec"] 
key_path: "" 
cert_path: "" 
ca_cert_path: ""

cloudflare_config:
    accounts:    
        - id: ${CF_ACCOUNTID}
          zones: #
            - zone_id: ${CF_ZONE_ID}
              actions:
                - managed_challenge
              default_action: managed_challenge
              routes_to_protect: []
              turnstile:
                enabled: true
                rotate_secret_key: true
                rotate_secret_key_every: 168h0m0s 
                mode: managed            
          token: ${CF_APITOKEN}
          ip_list_prefix: crowdsec
          default_action: managed_challenge
          total_ip_list_capacity: 5000
          update_frequency: 600s

log_mode: stdout
log_level: info
