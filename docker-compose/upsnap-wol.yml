version: "3"
services:
  app:
    image: ghcr.io/seriousm4x/upsnap:5.2.8@sha256:ebf1abef3d206582ae0e70b8a4e91eae6e2ff642efc4d3f828398c14e2b5fea8
    network_mode: host
    restart: unless-stopped
    volumes:
      - app:/app/pb_data
    environment:
      - TZ=${TZ:-Australia/Melbourne}
      - UPSNAP_INTERVAL=@every 10s # Sets the interval in which the devices are pinged
      - UPSNAP_SCAN_RANGE=${RANGE:-192.168.0.1/24} # Scan range is used for device discovery on local network
      - UPSNAP_WEBSITE_TITLE=${WEBSITE_TITLE:-Up Snap} # Custom website title
      - UPSNAP_PING_PRIVILEGED=${PING_PRIVILEGED:-true}
    entrypoint: /bin/sh -c "./upsnap serve --http 0.0.0.0:${WEBPORT:-8090}"
    healthcheck:
      test: curl -fs "http://localhost:${WEBPORT:-8090}/api/health" || exit 1
    logging:
      driver: "json-file"
      options:
        max-size: "15m"
        max-file: "3"   
    labels:
      - dfgeneric.enable=${CFTUNNEL:-true}
      - dfgeneric.0.hostname=${CFSUBDOMAIN}${CFDOMAIN}
      - dfgeneric.0.service=http://${HOSTNAME:-localhost}:${WEBPORT:-8090}
      - dfgeneric.0.access.policy=${CFPOLICY:-default_tld}
      - dfgeneric.0.zonename=${CFDOMAIN}
      - dfgeneric.0.path=${CFURLPATH:-}
      - autoheal=true

  autowol:
    image: ghcr.io/trentnbauer/upsnap-autowol:0.1.10
    restart: always
    network_mode: host
    environment:
      - UPSNAP_URL=${UPSNAPURL:-http://localhost:8090}
      - UPSNAP_USERNAME=${USERNAME}
      - UPSNAP_PASSWORD=${PASSWORD}
      - UPSNAP_DELAY=${DELAY:-15} # Time in minutes to wait before sending WOL packets
    healthcheck:
      # Tries to reach UPSNAP_URL. If variable is unset, defaults to localhost:8090.
      test: ["CMD-SHELL", "curl -f ${UPSNAP_URL:-http://localhost:8090} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
volumes:
  app:

