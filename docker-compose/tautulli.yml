version: '3'
services:
  app:
    image: ghcr.io/linuxserver/tautulli:2.16.0@sha256:47d3aa9a36b6d13dd947292410121e9a905ca4ba8e25e05ea3dd693931cee36e
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Australia/Melbourne}
    volumes:
      - app:/config
    ports:
      - ${PORT:-8181}:8181
    restart: unless-stopped
    networks:
      - cloudflare-net
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:8181
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - autoheal=true
      - dockflare.enable=${CFTUNNEL:-true}
      - dockflare.0.hostname=${CFSUBDOMAIN}${CFDOMAIN}
      - dockflare.0.service=http://${HOSTNAME:-localhost}:${PORT:-8181}
      - dockflare.0.access.policy=${CFPOLICY:-default_tld}
      - dockflare.0.zonename=${CFDOMAIN}
      - dockflare.0.path=${CFURLPATH:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  app:
networks:
    cloudflare-net:
        name: cloudflare-net
        external: true
