version: '3.8'
services:
  app:
    image: ghcr.io/henrygd/beszel/beszel:0.18.0@sha256:5f5fe276bae04dced4866e201d4409d9a87a4a1e593993213212c4f1190816a4
    restart: unless-stopped
    ports:
      - ${PORT:-8090}:8090
    volumes:
      - data:/beszel_data
      - ./beszel_socket:/beszel_socket
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      #- BESZEL_HUB_DISABLE_PASSWORD_AUTH=true
      - BESZEL_HUB_USER_CREATION=true
    healthcheck:
      test: ['CMD', '/beszel', 'health', '--url', 'http://localhost:8090']
      start_period: 30s
      interval: 120s
    labels:
      - autoheal=true
      - dockflare.enable=${CFTUNNEL:-true}
      - dockflare.0.hostname=${CFSUBDOMAIN}${CFDOMAIN}
      - dockflare.0.service=http://${HOSTNAME:-localhost}:${PORT:-8090}
      - dockflare.0.access.policy=${CFPOLICY:-default_tld}
      - dockflare.0.zonename=${CFDOMAIN}
      - dockflare.0.path=${CFURLPATH:-}
volumes:
  data:
